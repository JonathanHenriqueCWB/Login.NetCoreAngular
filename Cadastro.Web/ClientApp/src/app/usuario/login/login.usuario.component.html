<h2 class="titulo">Area de Login</h2>

<a [routerLink]='["/usuario-cadastrar"]'>Cadastre-se aqui</a>

<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="inputEmail" id="email"
           class="form-control"
           #email="ngModel" [(ngModel)]="usuario.email"
           />
  </div>

  <div class="form-group">
    <label for="senha">Password</label>
    <input type="password" id="senha" name="inputSenha" required
           class="form-control"
           #senha="ngModel" [(ngModel)]="usuario.senha"
           />
  </div>
  <button type="submit" class="btn btn-primary btn-block" (click)="logar()">Submit</button>
</form>

<a [routerLink]='["/"]'>Voltar</a>
